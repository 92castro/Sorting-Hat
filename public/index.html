  <body class="hero">
    <header class="container-fluid">
      <img src="./images/Hogwarts-Logo.png" alt="Hogwarts-Crest" />
      <h1>Hogwarts</h1>
      <h2>School of Witchcraft & Wizardry</h2>
    </header>
    <main class="container">
      <div class="row">
        <div class="col lg-5">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title text-light">Current Students</h5>
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label text-light">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-dark text-light">Login</button>
                </div>
                <br />
              </form>
              <h5 class="card-title text-light">New Student? Create Account:</h5>
              <form>
                <div class="mb-3">
                  <label for="firstName" class="form-label text-light">First Name</label>
                  <input type="text" class="form-control" aria-label="First name" />
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label text-light">Last Name</label>
                  <input type="text" class="form-control" aria-label="Last name" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label text-light">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-dark text-light">Enroll</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col lg-7">
          <p>About</p>
        </div>
      </div>
    </main>
